<header>
  <h1>
    <a routerLink="/">
      <img
        src="../../../assets/images/img_logo.png"
        alt="Task Management System"
      />
      <span>Task Management System</span>
    </a>
  </h1>

  <div class="header-right" *ngIf="authService.isAuth()">
    <nav>
      <ul>
        <li><a routerLink="/employees">Employee</a></li>
        <li><a routerLink="/projects">Project</a></li>
        <li><a routerLink="/tasks">Task</a></li>
      </ul>
    </nav>
    <div ngbDropdown class="d-inline-block">
      <button
        type="button"
        class="drop-down"
        id="dropdownBasic1"
        ngbDropdownToggle
      >
        Ha Shing Thang
      </button>
      <div
        ngbDropdownMenu
        aria-labelledby="dropdownBasic1"
        class="dropdown-items"
      >
        <button ngbDropdownItem routerLink="/profile">
          <mat-icon>account_circle</mat-icon> <span>Profile</span>
        </button>
        <button ngbDropdownItem (click)="logout()">
          <mat-icon>logout</mat-icon> <span>Logout</span>
        </button>
      </div>
    </div>
  </div>
</header>
