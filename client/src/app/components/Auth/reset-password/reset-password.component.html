<div class="form-wrapper">
  <form [formGroup]="resetPassForm" (ngSubmit)="resetPass()" novalidate>
    <h2>Reset Password Form</h2>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        formControlName="email"
        placeholder="Ex. user@example.com"
      />
      <mat-error
        class="error"
        *ngIf="
          resetPassForm.get('email').invalid &&
          (resetPassForm.get('email').dirty ||
            resetPassForm.get('email').touched)
        "
      >
        <span *ngIf="resetPassForm.get('email').errors.required"
          >Email is required.</span
        >
        <span *ngIf="resetPassForm.get('email').errors.email"
          >Invalid email.</span
        >
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="Password"
        formControlName="password"
        [type]="hide ? 'password' : 'text'"
        required
        minlength="6"
      />
      <mat-icon matSuffix (click)="hide = !hide">
        {{ hide ? "visibility" : "visibility_off" }}
      </mat-icon>
      <mat-error
        class="error"
        *ngIf="
          resetPassForm.get('password').invalid &&
          (resetPassForm.get('password').dirty ||
            resetPassForm.get('password').touched)
        "
      >
        <span *ngIf="resetPassForm.get('password').errors.required"
          >Password is required.</span
        >
        <span *ngIf="resetPassForm.get('password').errors.minlength"
          >Password must be at least 6 characters long.</span
        >
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        formControlName="confirmPassword"
        required
        [type]="hide ? 'password' : 'text'"
      />
      <mat-error
        *ngIf="resetPassForm.get('confirmPassword')?.hasError('passwordMismatch')"
      >
        Passwords do not match.
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      class="btn"
      [disabled]="!resetPassForm.valid"
    >
      UPDATE
    </button>
  </form>
</div>
