<div class="form-wrapper">
  <form [formGroup]="sendMailForm" (ngSubmit)="sendMail()" novalidate>
    <h2>Forgot Password Form</h2>
    <mat-form-field class="input">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        formControlName="email"
        placeholder="Ex. user@example.com"
      />
      <mat-error
        class="error"
        *ngIf="
          sendMailForm.get('email')?.invalid &&
          (sendMailForm.get('email')?.dirty ||
            sendMailForm.get('email')?.touched)
        "
      >
        <span *ngIf="sendMailForm.get('email')?.errors?.['required']"
          >Email is required.</span
        >
        <span *ngIf="sendMailForm.get('email')?.errors?.['email']"
          >Invalid email.</span
        >
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      type="submit"
      class="btn-submit"
      [disabled]="!sendMailForm.valid"
    >
      <mat-spinner *ngIf="isLoading" class="loading"></mat-spinner>
      <span *ngIf="!isLoading">SEND</span>
    </button>
  </form>
  <p><a routerLink="/">Back To Home</a></p>
</div>
